<div class="row" data-ng-controller="loginController as login">
    <div class="col-lg-12">
        <h1 class="page-header">{{ login.title }}</h1>

        <div data-ng-hide="login.message == ''" class="alert alert-danger">
            {{ login.message }}
        </div>

        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Identifique-se</h3>
                </div>
                <div class="panel-body">
                    <form role="form">
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" placeholder="Usuário" data-ng-model="login.loginData.userName" name="username" type="email" autofocus>
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Senha" data-ng-model="login.loginData.password"  name="password" type="password" value="">
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input name="remember" type="checkbox" value="Remember Me">Remember Me
                                </label>
                            </div>                            
                            <a data-ng-click="login.doLogin()" class="btn btn-lg btn-success btn-block">Login</a>
                        </fieldset>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
